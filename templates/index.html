{% load staticfiles %}

<!Doctype html>
<!-- @author: Ankush Sharma-->
<!-- @email: ankprashar@gmail.com-->
<html lang="en">
<head>
    <title> Tweety,suggest you tweets </title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="Tweety is a markov bot that suggest you tweets based upon your tweet history.">
    <meta name="keywords" content="tweet-suggester,suggest-tweets-based-on-your-tweet-history,what-would-i-tweet,twitter,Ankush Sharma,black-perl,markov,markov-bot">
    <meta name="author" content="Ankush Sharma,IIT BHU,black-perl">

    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/png" href = {% static 'img/favicon.png' %} />
    <link href = {% static 'css/main.css' %} rel = 'stylesheet' type = 'text/css' />
    <srcipt href = {% static 'js/main.js' %} type = 'text/javascript'> </srcipt>
</head>

<body>
    <div id = "head_container">
        <a href="https://github.com/black-perl/Tweety.git"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork tweety by black-perl on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>
        <div id = "head_wrapper">
            <img src = {% static "img/tweety.jpg" %} id="logo" alt="Tweety,heroku app"/>
            <h1> <a href="http://tweety.herokuapp.com"> Tweety </a> </h1>
            <!-- Tweety is a markov bot that suggest users what to tweet based on their tweet history. -->
            <h2> A tweet suggester .. Predict tweets for you based on your tweet history. </h2>
        </div>
    </div>

    <div id = "wrapper" >
        <form action = "/get_tweets" method = "GET" class = "form">
            <p class = "outer_p"> Enter a twitter user name </p>
            <label for = "username"> @ </label>
            <input type = "text" name = "screen_name" placeholder="Twitter username"/>
            <p class = "outer_p">
            <input type = "submit" id = "button" value = "Generate"/>
            </p> 
            {% if errors %}
            <p id = "error"> {{ errors }} </p>
            {% endif %}
        </form>
    </div>
    
    {% if tweets %}
    <div id= "tweet">
            <p>
            <blockquote id = "tweetBox"> {{ tweets.0 }} </blockquote>
            </p>
    </div>
    {% endif %}
    
    <p style="clear:both;"></p>
    <footer id="foot">
        <div id="wrap">
            <p> Made with Django and lots of &lt;3 </p>
        </div>
    </footer>

</body>
</html>
